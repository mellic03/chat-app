<div class="page-title">
  <h2>Account</h2>
</div>

<div class="root">
  
  <menu-item title="Account Details">
    <div class="account-details">
      <div class="editable">
        <form>
          <div class="form-group">
            <label>Username</label>
            <input
            [(ngModel)]="user.username"
            name="username"
            class="form-control"
            placeholder="{{user.username}}"
            >
            
            <label>Email Address</label>
            <input
            [(ngModel)]="user.email"
            name="email"
            class="form-control"
            placeholder="{{user.email}}"
            >
          </div>
          <br>
          <button (click)="update_user_info()" type="button" class="btn btn-primary">Update</button>
          <div class="success" *ngIf="show_success_message">
            <p>*updated</p>
          </div>
        </form>
      </div>
      
      <div class="static">
        <p>UserID: {{user.id}}</p>
        <p>Role: {{user.role}}</p>
      </div>
    </div>
    
  </menu-item>
  
</div>
