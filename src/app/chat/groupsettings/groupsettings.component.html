<div class="page-title">
  <h3>{{group_name}} Admin Panel</h3>
</div>

<div class="submenu-root">

  <menu-item title="Users">
    <menu-subitem title="Add User">
      <div class="inline">
        <p>Add:</p>
        <select [(ngModel)]="selected_user_name" class="form-select" aria-label="Default select example">
          <option *ngFor="let user of users;">{{user}}</option>
        </select>
      </div>

      <div class="inline">
        <p>To:</p>
        <select [(ngModel)]="channel_to_add_to" class="form-select" aria-label="Default select example">
          <option *ngFor="let channel of channels;">{{channel.name}}</option>
        </select>
      </div>
      <button class="btn btn-secondary">ADD</button>
    </menu-subitem>

    <menu-subitem title="Remove User from Channel">
      <div class="inline">
        <p>Remove:</p>
        <select [(ngModel)]="selected_user_name" class="form-select" aria-label="Default select example">
          <option *ngFor="let user of users;">{{user}}</option>
        </select>
      </div>

      <div class="inline">
        <p>From:</p>
        <select [(ngModel)]="channel_to_remove_from" class="form-select" aria-label="Default select example">
          <option *ngFor="let channel of channels;">{{channel.name}}</option>
        </select>
      </div>
        <button class="btn btn-secondary">REMOVE</button>
    </menu-subitem>

    <menu-subitem title="Remove User from Group">
      <div class="inline">
        <p>Remove: </p>
        <select [(ngModel)]="selected_user_name" class="form-select" aria-label="Default select example">
          <option *ngFor="let user of users;">{{user}}</option>
        </select>
      </div>
      <p>From: {{group_name}}</p>
      <button class="btn btn-secondary">REMOVE</button>
    </menu-subitem>
  </menu-item>

  <menu-item title="Channels">
    <menu-subitem title="Create Channel">
      <input class="form-control" placeholder="Channel Name">
      <a class="btn btn-secondary">Create Channel</a>
    </menu-subitem>

    <menu-subitem title="Delete Channel">
      <select [(ngModel)]="channel_to_delete" class="form-select" aria-label="Default select example">
        <option *ngFor="let channel of channels;">{{channel.name}}</option>
      </select>
      <button class="btn btn-secondary" (click)="delete_channel(channel_to_delete)">DELETE</button><br><br>
    </menu-subitem>
  </menu-item>

</div>
