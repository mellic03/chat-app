<div class="root">

  <div class="sub">
    <h2>Login</h2>

    <form>
      <div class="form-group">
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          class="form-control"
          placeholder="Enter email"
        >
      </div>

      <div class="form-group">
        <input
          [(ngModel)]="pass"
          name="pass"
          type="password"
          class="form-control"
          placeholder="Password"
        >
      </div>
      <br>
      <button (click)="login(email, pass)" class="btn btn-primary">Submit</button>
    </form>

    <div class="error" *ngIf="show_error_message">
      <p>*incorrect email address or password</p>
    </div>
  </div>

</div>
